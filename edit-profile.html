<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="images/logo.png" alt="App Logo"></div>
        <h1>Edit Profile</h1>
        <form action="profile.html" method="GET">
            <input type="text" name="fullname" placeholder="Full Name" value="John Doe" required>
            <input type="email" name="email" placeholder="Email" value="johndoe@example.com" required>
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Save Changes</button>
        </form>
        <button onclick="window.location.href='profile.html'">Cancel</button>
    </div>
</body>
</html>
